trigger:
- main

variables:
  azureServiceConnectionId: 'c15f0ae3-6a43-42ce-8854-e7db1f0d2c24'
  webAppName: 'ecommerceanu'
  pythonVersion: '3.11'

stages:

- stage: Build
  displayName: Build Stage
  jobs:
  - job: BuildJob
    pool:
      name: TestAgent   # ✅ Self-hosted pool

    steps:
    - script: |
        echo Python Version
        python --version
      displayName: Check Python

    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      displayName: Install Dependencies

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '.'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/app.zip
        replaceExistingArchive: true
      displayName: Archive Files

    - publish: $(Build.ArtifactStagingDirectory)/app.zip
      artifact: drop

- stage: Deploy
  displayName: Deploy Stage
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: DeploymentJob
    pool:
      name: TestAgent   # ✅ Self-hosted pool again

    environment: ecommerceanu

    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appType: webAppLinux
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/app.zip